<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 id="titulo">Soy titulo 1</h1>
    <h1 id="estilocambiado">Estilo a cambiar</h1>
    <form id="formulario" action="">
        Nombre: <input type="text" name="nombre" value="juan"/>
        <br>
        Apellido: <input type="text" name="apellido" value="perez">
        <br>
    </form>
    <br>
    <h1 onclick="this.innerHTML='Eventos DOM HTMLINTERNO - Mala Practica - Cambiado'">Eventos DOM HTMLINTERNO - Mala Practica</h1>
    <br>
    <h1 onclick="cambiarTexto(this)">Eventos DOM HTMLINTERNO - Buena Practica</h1>
    <br>
    <img id="imagen" src="/ProyectosDesarrollo/_AprendizajeHtml/javascript.png" alt="..no found...">
    <br>
    <button onclick="mostrarValores4()">Mostrar</button>
    <div id="valores"></div>
    <br>
    <button onclick="cambiarImagen()">Cambiar imagen</button>
    <br>
    <button onclick="cambiarEstilo()">Cambiar estilo</button>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            for(let elemento of formulario){
                texto += elemento.value + '<br/>';
            }
            //console.log(texto);
            document.getElementById('valores').innerHTML = texto;
        }
        // Acceder a los elementos de un formulario de forma individual
        function mostrarValores2(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['nombre']; // recuperando elemento name: "nombre"
            console.log(nombre.value);
            let apellido = formulario['apellido']; // recuperando elemento name: "apellido"
            texto = nombre.value + '</br>' + apellido.value
            //console.log(texto);
            document.getElementById('valores').innerHTML = texto;
        }
        // Uso de document.write en JavaScript y Html
        function mostrarValores3(){
            document.write('Bienvenido')
        }
        // Cambio del contenido del DOM HTML con JavaScript
        function mostrarValores4(){
            document.getElementById('titulo').innerHTML = 'Nuevo Titulo';
        }
        // Cambiar los valores de los atributos HTML con JavaScript
        function cambiarImagen(){
            document.getElementById('imagen').src = '/ProyectosDesarrollo/_AprendizajeHtml/html5.png';
        }
        // Cambiar estilos de CSS con JavaScript
        function cambiarEstilo(){
            document.getElementById('estilocambiado').style.color = 'blue';
        }
        // Funci√≥n para elemento HTML llamado directamente sin boton
        function cambiarTexto(titulo){
            console.log(titulo.innerHTML);
            titulo.innerHTML ='Eventos DOM HTMLINTERNO - Buena Practica (Cambiado)';
            console.log(titulo.innerHTML);
        }
    </script>
</body>
</html>
