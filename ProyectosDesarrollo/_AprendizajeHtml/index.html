<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="azul" id="cabecero">Ejemplo DOM con Java Script</h1>
    <p class="azul" ="parrafo">Saludos!</p>
    <p class="azul" id="parrafo2">Otro parrafo</p>
    

<script>
    //Accediendo al DOM HTML con JavaScript
    // Acceder al id = cabecero del body dentro del index.html
    // let cabecero = document.getElementById('cabecero');// sin el inerHTML se accede a todo el objeto y con el innerHTML al texto(valor) del objeto
    // console.log(cabecero.innerHTML); // Imprimir el valor del id cabecero ctrl + shift + i
    // let parrafo = document.getElementById('parrafo');
    // console.log(parrafo.innerHTML);
    // console.log(`${cabecero} ${parrafo}`)

    //Modificando el DOM HTML con JavaScript
    // parrafo.innerHTML = 'Nuevo valor parrafo';
    // cabecero.innerHTML = 'Nuevo valor cabecero'

    // Método getElementsByTagName con JavaScript 
    let parrafos = document.getElementsByTagName('p');
    console.log(`No. párrafos * tipo etiqueta: ${parrafos.length}`);
    for (let i=0; i<parrafos.length; i++){
        console.log(`Indice: ${i} - ${parrafos[i].innerHTML}`);
    }
    // Método getElementsByClassName con JavaScript
    let elementos = document.getElementsByClassName('azul');
    console.log(`No. parrafos * clase: ${elementos.length}`);
    for (let elemento of elementos){
        console.log(`${elemento.innerHTML}`);
    }
    // Método querySelectorAll con JavaScript
    let elementos2 = document.querySelectorAll('p.azul');
    console.log(`No. parrafos de clase: ${elementos2.length}`);



    // console.log('Hola desde Java Script Html');
    
</script>
</body>
</html>
