<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tablero</title>
</head>

<body>

    <div class="board">

        <div class="column" id="todo">
            <h2>Por hacer</h2>
        </div>

        <div class="column" id="inProgress">
            <h2>En desarrollo</h2>
        </div>

        <div class="column" id="done">
            <h2>Completado</h2>
        </div>
    </div>
    <div class="board-tareas">

        <div class="column" id="todo_tareas_agregadas">

        </div>

        <div class="column" id="inProgress_tareas_agregadas">

        </div>

        <div class="column" id="done_tareas_agregadas">

        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close">&times</span>
            <h3>Agregar tarea</h3>
            <input type="text" id="taskName" placeholder="Nombre de la tarea">
            <button onclick="addTask()">Agregar Tarea</button>
        </div>
    </div>
    <button id="addTaskBtn" onclick="openModal()">Agregar Tarea</button>
    <button id="clearBoardTareasButton">Limpiar Tareas</button>
    <select id="taskList" onchange="addTaskFromList(this)">
        <option value="" disabled selected>Seleccione una tarea</option>
        <option value="Revisar Tickets">Revisar Tickets</option>
        <option value="Revisar Raps">Revisar Raps</option>
        <option value="Revisar impresoras">Revisar impresoras</option>
        <option value="Aprender algo nuevo">Aprender algo nuevo</option>
        <!-- Agrega más tareas según tus necesidades -->
    </select>
    <script src="main.js"></script>
</body>

</html>
