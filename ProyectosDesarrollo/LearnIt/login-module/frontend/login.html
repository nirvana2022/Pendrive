<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/ProyectosDesarrollo/learnit/login-module/style.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Bienvenido a Learnit</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                <input type="checkbox" id="chk">Mostrar contraseña
            </div>
            <button type="submit" class="btn">
                <div class="inner">
                    <span>Ingresar</span>
                </div>
            </button>            
        </form>
        <br>
        <div id="message"></div>
        <div class="registrarse-container">
            <a href="/ProyectosDesarrollo/learnit/login-module/frontend/registro.html"registrarse-link><span class="link">Registrarse</span></a>
        </div>
    </div>
    <script src="/ProyectosDesarrollo/learnit/login-module/backend/script_login.js"></script>
</body>
</html>
